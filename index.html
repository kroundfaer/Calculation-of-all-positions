<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css">
<title>Расчет всех позиций</title>
<script>
function normalize(value) {
    return value % 22;
}

function sumDigits(number) {
    number = Math.abs(number);
    var sum = 0;
    while (number) {
        sum += number % 10;
        number = Math.floor(number / 10);
    }
    return sum === 0 ? 22 : sum;
}

function calculateParameters() {
    // Получение значений из полей ввода
    var p1 = parseInt(document.getElementById('p1').value, 10) || 22;
    var p2 = parseInt(document.getElementById('p2').value, 10) || 22;
    var p3 = parseInt(document.getElementById('p3').value, 10) || 22;

    // Разбиваем число p3 на цифры и складываем их
    var sumOfDigitsP3 = sumDigits(p3);

    // Расчет промежуточных параметров
    var normalizedP1 = Math.abs(normalize(p1));
    var normalizedP2 = Math.abs(normalize(p2));
    var normalizedSumOfDigitsP3 = Math.abs(normalize(sumOfDigitsP3));
    var p4 = Math.abs(normalize(normalizedP1 + normalizedP2));
    var p5 = Math.abs(normalize(normalizedP2 + normalizedSumOfDigitsP3));
    var p6 = Math.abs(normalize(p4 + p5));
    var p9 = Math.abs(normalizedP1 - normalizedP2);
    var p10 = Math.abs(normalizedP2 - normalizedSumOfDigitsP3);
    var p11 = Math.abs(p9 - p10);
    var p7 = Math.abs(normalize(normalizedP1 + p5)); // Используем сумму цифр p3
    var p8 = Math.abs(normalize(normalizedP2 + p6));
    var p12 = Math.abs(normalize(p7 + p8));
    var p30 = Math.abs(normalize(p12 * 2));
    var p13 = Math.abs(normalize(normalizedP1 + p4 + p6));
    var p14 = Math.abs(normalize(normalizedSumOfDigitsP3 + p5 + p6));
    var A = Math.abs(normalize(normalizedP1 + p4));
    var B = Math.abs(normalize(normalizedP2 + p4));
    var C = Math.abs(normalize(normalizedP2 + p5));
    var D = Math.abs(normalize(normalizedSumOfDigitsP3 + p5));
    var E = Math.abs(normalize(p4 + p6));
    var F = Math.abs(normalize(p5 + p6));
    var H = Math.abs(normalize(A + E));
    var G1 = Math.abs(normalize(C + D));
    var G2 = Math.abs(normalize(B + F));
    var I = Math.abs(normalize(G1 + G2));
    var J = Math.abs(normalize(normalizedP2 + p8));
    var p15 = Math.abs(normalize(p9 + p10 + p11 - p7));
    var p16 = Math.abs(normalize((normalizedP1 + p4) + (normalizedSumOfDigitsP3 + p5)));
    var p17 = Math.abs(normalize(p11 + p6));
    var p18 = Math.abs(normalize(p11 + p8));
    var p19 = Math.abs(normalize(p4 + p6));
    var p20 = Math.abs(normalize(p5 + p6));
    var p21 = Math.abs(normalize(normalizedP1 + normalizedP2 + normalizedSumOfDigitsP3 + p4 + p5 + p6));
    var p32 = Math.abs(A - p10);
    // ... Продолжение расчетов

    // Вывод результатов в таблицу
    displayResults({
        '1п': normalizedP1,
        '2п': normalizedP2,
        '3п': normalizedSumOfDigitsP3,
        '4п': p4,
        '5п': p5,
        '6п': p6,
        '7п': p7,
        '8п': p8,
        '9п': p9,
        '10п': p10,
        '11п': p11,
        '12п': p12,
        '30п': p30,
        '13п': p13,
        '14п': p14,
        'A': A,
        'B': B,
        'C': C,
        'D': D,
        'E': E,
        'F': F,
        'H': H,
        'I': I,
        'G1': G1,
        'G2': G2,
        'J': J,
        '15п': p15,
        '16п': p16,
        '17п': p17,
        '18п': p18,
        '19п': p19,
        '20п': p20,
        '21п': p21,
        '32п': p32,
        // ... другие результаты
    });
}

function displayResults(results) {
    var resultsTable = document.getElementById('resultsTable');
    resultsTable.style.display = 'table'; // Показываем таблицу
    var resultsBody = resultsTable.getElementsByTagName('tbody')[0];
    resultsBody.innerHTML = ''; // Очищаем предыдущие результаты

    for (var key in results) {
        var row = resultsBody.insertRow();
        var cellParam = row.insertCell(0);
        var cellValue = row.insertCell(1);
        cellParam.textContent = key;
        cellValue.textContent = results[key];
    }
}
</script>
</head>
<body>

<div class="container">
    <h1>Расчет всех позиций</h1>
    <input type="number" id="p1" placeholder="День">
    <input type="number" id="p2" placeholder="Месяц">
    <input type="number" id="p3" placeholder="Год">
    <button onclick="calculateParameters()">Рассчитать</button>
    <table id="resultsTable" class="results-table" style="display: none;">
        <thead>
            <tr>
                <th>Параметр</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            <!-- Результаты будут добавлены здесь -->
        </tbody>
    </table>
</div>

</body>
</html>
